<main>
    <div class="container" id="container">
        <div class="row" id="mainContainerRow">
            <div class="col s12 l6 offset-l3">
                <div class="card">
                    <div class="card-content">
                        <div class="card-title translate" data-identifier="register.formTitle">注册</div>
                        <form>
                            <div class="input-field">
                                <input id="usernameInputField" name="username" type="text" class="validate">
                                <label for="username" class="translate" data-identifier="register.username">用户名</label>
                            </div>
                            <div class="input-field">
                                <input id="threadInputField" name="password" type="password" class="validate">
                                <label for="password" class="translate" data-identifier="register.password">密码</label>
                            </div>
                            <div class="input-field">
                                <input id="threadInputField" name="email" type="email" class="validate">
                                <label for="email" class="translate" data-identifier="register.email">邮箱</label>
                            </div>
                            <div>
                                <input class="btn" type="submit" value="REGISTER">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
